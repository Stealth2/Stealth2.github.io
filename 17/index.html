					oAll.onclick=function() {
						for(i=0;i<oTd.length;i++){
						oTd[i].style.background = "hsla(" + i * 2 + ",50%,50%,.5)";
							}
						}
					oInterval.onclick=function() {
						for(i=0;i<oTd.length;i++){
						 oTd[i].style.background="hsla("+(i%10)*20+",50%,50%,.5)";
							}
						}
					oLine.onclick=function() {
						for(i=0;i<oTd.length;i++){
						oTd[i].style.background="hsla("+((i%10)%2)*145+",50%,50%,.5)";	
							}
						}
					oVertical.onclick=function() {

							oTd[i].style.background="hsla("+((i/10)%2+1)*90+",50%,50%,.5)";
							}
						}
					oRandom.onclick=function() {
						for(i=0;i<oTd.length;i++){
							var k=parseInt(Math.random()*10);
						oTd[i].style.background = "hsla(" + k * 36 + ",50%,50%,.5)";
